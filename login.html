<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - SWEG</title>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: Inter, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            background: #0f172a;
            padding: 30px;
            border-radius: 12px;
            width: 320px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
        }

        button {
            background: #6366f1;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .error {
            color: #f87171;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="error" id="error">Invalid credentials</div>
</div>

<script>
function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ username, password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            window.location.href = "/dashboard.html";
        } else {
            document.getElementById("error").style.display = "block";
        }
    })
    .catch(() => {
        document.getElementById("error").style.display = "block";
    });
}
</script>

</body>
</html>
